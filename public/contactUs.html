<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<br><br>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0;">
  <div class="container" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 5px;">
    <h1 style="text-align: center; margin-bottom: 20px;">Contact Us</h1>
    <form style="display: flex; flex-direction: column;">
      <label for="name" style="margin-bottom: 5px;">Name:</label>
      <input type="text" id="name" name="name" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px;" required>
      
      <label for="email" style="margin-bottom: 5px;">Email:</label>
      <input type="email" id="email" name="email" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px;" required>
      
      <label for="phone" style="margin-bottom: 5px;">Phone:</label>
      <input type="tel" id="phone" name="phone" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px;" required>
      
      <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 3px;">Submit</button>
    </form>
  </div>

  <!-- Footer section -->
  <footer style="text-align: center; background-color: #f0f0f0; padding: 10px; position: absolute; bottom: 0; width: 100%;">
    &copy; 2023 chaudhary It services | Contact Us: <a href="mailto:support@chaudhary.com">support@chaudhary.com</a>
  </footer>
</body>
</html>
